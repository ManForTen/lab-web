<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h5 class="otvet1"></h5>
<h5 class="otvet2"></h5>


<script>

    fetch('https://647dc1afaf984710854a4078.mockapi.io/teri')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            var objects = data.map(item => {
                var obj = {
                    createdAt: item.createdAt,
                    name: item.name,
                    avatar: item.avatar,
                    id: item.id
                };
                return obj;
            });
            const jsondataname = data.map(function(item) {
                    return item.name;
                }
            )

            const filteredUsers = objects.filter(user => user.id > 10);
            var objects2 = filteredUsers.map(item => {
                var obj = {
                    createdAt: item.createdAt,
                    name: item.name,
                    avatar: item.avatar,
                    id: item.id
                };
                return obj.name;
            });

            var master = document.getElementsByClassName("otvet1");
            master[0].innerHTML = jsondataname;
            var master = document.getElementsByClassName("otvet2");
            master[0].innerHTML = objects2;
        });


</script>

</body>
</html>
