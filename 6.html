<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<label for="input">Введите число:</label>
<input type="number" id="input">
<button onclick="showPrimes()">Показать простые числа</button>
<p id="result"></p>
<script>
    function showPrimes() {
        let input = document.getElementById("input").value;
        let primes = [];

        for (let i = 2; i <= input; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                primes.push(i);
            }
        }
        document.getElementById("result").innerHTML = "Простые числа: " + primes.join(", ");
    }
</script>
</body>
</html>
